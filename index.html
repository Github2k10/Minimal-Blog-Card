<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="cactus_img" src="./cactus_img.jpg" alt="cactus_img" />
        <div class="card_design"><h3>Design</h3></div>
        <h2 class="card_title">Embracing Minimalism</h2>
        <p class="card_text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <hr />
        <p class="card_author">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
